{% extends "layout.html" %}


{% block body %}

<div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block" src="{{ url_for('static', filename='images/ata4.jpg')}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{{ url_for('static', filename='images/ata3.jpg')}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{{ url_for('static', filename='images/ata2.jpg')}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock body %}

{% block title %}
Anasayfa
{% endblock title %}
